<div class="alert-container">
    <div *ngIf="message" [ngClass]="{ 'alert-dismissible': message, 'alert': message, 'fixed-bottom-alert': message, 'alert-success': isSuccess(), 'alert-danger': isError() }">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message.message}}
    </div>
</div>
