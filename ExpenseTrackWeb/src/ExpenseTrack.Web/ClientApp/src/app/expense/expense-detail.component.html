<h2 mat-dialog-title>New expanse</h2>
<form name="form" (ngSubmit)="f.form.valid && saveExpense()" #f="ngForm" novalidate>
    <mat-dialog-content>
        <mat-form-field class="form-full-width">
            <mat-label for="title">Title</mat-label>
            <input type="text" matInput name="title" [(ngModel)]="expense.title" #title="ngModel" required>
            <mat-error>Title is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-fourth-width">
            <mat-label for="amount">Amount</mat-label>
            <input type="number" matInput name="amount" [(ngModel)]="expense.value" #amount="ngModel" required>
            <mat-error>Amount is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-three-fourth-width">
            <mat-label for="category">Category</mat-label>
            <input type="text" [formControl]="category" name="category" matInput [matAutocomplete]="auto" required>
            <mat-error>Category is required</mat-error>
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let category of filteredCategories | async" [value]="category">{{category}}</mat-option>
        </mat-autocomplete>

        <mat-form-field class="form-full-width">
            <mat-label>Description</mat-label>
            <textarea class="fullwidth" type="text" matInput matTextareaAutosize name="description" [(ngModel)]="expense.description"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" class="btn btn-primary">Save</button>
        <button mat-dialog-close class="btn btn-default close-btn">Close</button>
    </mat-dialog-actions>
</form>
