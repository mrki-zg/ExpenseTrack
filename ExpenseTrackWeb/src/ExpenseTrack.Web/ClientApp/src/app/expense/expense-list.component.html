<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <!-- <th>User</th> -->
      <th class="hidden-xs">Description</th>
      <th>Created</th>
      <th>Value</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.title}}</td>
      <td>{{expense.expenseCategoryLabel}}</td>
      <!-- <td>{{expense.nameOfUser}}</td> -->
      <td class="hidden-xs">{{expense.description}}</td>
      <td>{{expense.created.toLocaleString() | date}}</td>
      <td>{{expense.value}}</td>
      <td>
        <div class="btn-group hidden-xs hidden-sm">
          <button type="button" class="btn btn-primary" (click)="editExpense(expense)">
            <span class="glyphicon glyphicon-icon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="deleteExpense(expense)">
            <span class="glyphicon glyphicon-icon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
        <div class="btn-group-vertical visible-xs visible-sm">
            <button type="button" class="btn btn-primary" (click)="editExpense(expense)">
              <span class="glyphicon glyphicon-icon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary" (click)="deleteExpense(expense)">
              <span class="glyphicon glyphicon-icon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" class="btn btn-primary" (click)="createNewExpense()">New</button>
      </td>
      <td></td>
      <!-- <td></td> -->
      <td class="hidden-xs"></td>
      <td></td>
      <td><strong>Total: {{expenses | sumexpense}}</strong></td>
      <td></td>
    </tr>
  </tbody>
</table>
