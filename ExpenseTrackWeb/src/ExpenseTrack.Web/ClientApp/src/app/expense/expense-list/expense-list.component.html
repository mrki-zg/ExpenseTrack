<div class="expense-list-container">
  <div class="expense-list-inner-container mat-elevation-z8">
    <mat-card>
        <button class="cmdBtn" mat-raised-button mat-button (click)="createNewExpense()" color="primary">New</button>
        <button class="cmdBtn" mat-raised-button mat-button (click)="loadExpenses  ()" color="primary">Refresh</button>
    </mat-card>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let expense"> {{expense.title}} </td>
        <td class="mat-h2" mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="expenseCategoryLabel">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let expense"> {{expense.expenseCategoryLabel}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let expense"> {{expense.created.toLocaleString() | date}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let expense"> {{expense.value}} </td>
        <td class="mat-h2" mat-footer-cell *matFooterCellDef>{{expenses | sumexpense}}</td>
      </ng-container>

      <ng-container matColumnDef="btns">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let expense">
          <button (click)="editExpense(expense)" mat-button color="primary">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button (click)="deleteExpense(expense)" mat-button color="primary">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
