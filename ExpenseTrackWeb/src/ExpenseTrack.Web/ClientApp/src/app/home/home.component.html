<h1>Expenses overview</h1>
<p>This table shows all for your expenses:</p>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <!-- <th>User</th> -->
      <th>Description</th>
      <th>Created</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.title}}</td>
      <td>{{expense.expenseCategoryLabel}}</td>
      <!-- <td>{{expense.nameOfUser}}</td> -->
      <td>{{expense.description}}</td>
      <td>{{expense.created.toLocaleString() | date}}</td>
      <td>{{expense.value}}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <!-- <td></td> -->
        <td></td>
        <td></td>
        <td><strong>Total: {{expenses | sumexpense}}</strong></td>
    </tr>
  </tbody>
</table>
